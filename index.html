<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goldbach Orbital Extended</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Goldbach Orbital Extended</h1>
    <p>
      Ce site explore l'équation prédictive :<br>
      <code>δ(E) = √E · loglog(E) / log(E)</code><br>
      pour estimer l'écart entre les deux nombres premiers (p, q) tels que <code>E = p + q</code>.
    </p>

    <p>
      Cette version étendue vise à tester la robustesse de la formule au-delà de <code>10¹⁰</code>.
    </p>

    <label for="evenInput">Entrez un nombre pair E :</label>
    <input type="text" id="evenInput" placeholder="Exemple : 10000000000">
    <button onclick="predict()">Prédire δ(E) et trouver (p, q)</button>

    <div id="result" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
